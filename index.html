<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Jogo Adivinhação</title>
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Jogo da Adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>

            <form>
                <input type="number">
                <button onclick="tryButton(event)">Tentar</button>
            </form>
        </div>

        <div class="screen2 hide">
            <h2>Acertou em <span>X</span class="attempts"> tentativas!</h2>

            <form>
                <button onclick="playAgain()">Jogar Novamente</button>
            </form>
        </div>
    </main>
</body>
</html>
